<div class="container">
    <h1>Add Category</h1>

    <form #Form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" name="categoryName"
                [(ngModel)]="model.name" class="form-control" />
            </div>

            <div class="mt-3">
                <label class="form-label">Category URL Handle</label>
                <input type="text" id="categoryUrlHandle" name="categoryUrlHandle" 
                [(ngModel)]="model.urlHandle" class="form-control" />
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
